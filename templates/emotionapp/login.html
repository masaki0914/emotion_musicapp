{% extends "emotionapp/base.html" %} 

{% block content %}
<!-- 認証失敗時の警告文 -->
{% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<div class="container" style="margin-top: 30px" >
  <form method="POST">{% csrf_token %} 
    <div>
      <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" id="username" required>
    </div>
    <div>
      <input type="password" name="password" autocomplete="current-password" class="form-control" id="password" required>
    </div>
    <div class="row" style="margin-top: 20px;">
      <button type="submit" id="send-login" value="login" class="btn btn-primary">login</button>
      <a href="{% url 'signup'%}">
        <button type="button" class="btn btn-primary" style="margin-left: 10px;" >sign-up</button>
      </a>
    </div>
  </form>
</div>
{% endblock %}
